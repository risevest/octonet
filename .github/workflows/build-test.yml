name: Build & Test

on:
  push:
    branches-ignore:
      - master
      - release

jobs:
  build-test:

    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        ports:
        - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      rabbitmq:
        image: rabbitmq
        ports:
        - 5672:5672
        options: >-
          --health-cmd "rabbitmq-diagnostics -q ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      nats:
        image: noxecane/nats-js-image:latest
        ports:
        - 4222:4222

    steps:
    - name: Checkout source code
      uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: "16"
        cache: "yarn"
      
    - name: Install dependencies
      run: yarn install --frozen-lockfile

    - name: Build
      run: yarn build
    
    - name: Test
      run: yarn test