name: Build & Test

on:
  push:
    branches-ignore:
      - master
      - release

jobs:
  build-test:

    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        ports:
        - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      rabbitmq:
        image: rabbitmq
        ports:
        - 5672:5672
        options: >-
          --health-cmd "rabbitmq-diagnostics -q ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      nats:
        image: nats:latest
        ports:
        - 4222:4222

    steps:
    - name: Checkout source code
      uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: "14.x"
    
    - name: Cache node modules
      uses: actions/cache@v2
      with:
        path: ~/.npm
        key: v1-npm-deps-${{ hashFiles('**/yarn.lock') }}
        restore-keys: v1-npm-deps-
      
    - name: Install dependencies
      run: yarn install --frozen-lockfile

    - name: Build
      run: yarn build
    
    - name: Test
      run: yarn test